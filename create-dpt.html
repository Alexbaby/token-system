<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 topnav">
                <div class="brand-logo d-inline-block">
                    <label for="">M.G.M International</label>
                </div>
                <div class="username-pic float-right">
                    <img src="avatar.png" alt="">
                    <label for="">Super Admin</label>
                </div>
            </div>
            <div class="col-4 sidenav">
                <a href="dashboard.html"><button class="menu-item"><i class="fas fa-file-signature"></i><label for="">Company Registration</label></button></a>
                <a href="#"><button class="menu-item  active"><i class="fas fa-file-signature"></i><label for="">Create Department</label></button></a>
                <button class="menu-item"><i class="fas fa-file-signature"></i><label for="">Create Role</label></button>
                <button class="menu-item"><i class="fas fa-file-signature"></i><label for="">Privilages</label></button>
                <button class="menu-item"><i class="fas fa-file-signature"></i><label for="">Create user</label></button>
            </div>
            <div class="col main-content">
                <div class="container-fluid shadow rounded bg-white p-0">
                    <div class="row m-0 pb-3 min-vh-50">
                        <div class="col-12 py-3 border-bottom">
                            <h6>Create Department</h6>
                        </div>
                        <div class="col-md-6 pt-3">
                            <div class="form-group">
                                <label for="">Department name</label>
                                <input type="text" class="form-control" placeholder="Company name">
                            </div>
                        </div>
                        <div class="col-md-4 pt-5">
                            <button class="btn btn-custom">Add Department</button>
                        </div>
                        <div class="col-12 pt-3">
                            <button class="btn btn-custom">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ddcadd200c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
