<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row m-0">
          <div class="col-md-5 pattern-2">
            <div class="logo-container text-center">
              <img class="mb-3" src="logo.png" alt="">
              <h1>M.G.M International</h1>
            </div>
          </div>
          <div class="col-md-7 pattern-1">
            <div class="login-form">
              <div class="form-group">
                <label for="">Username</label>
                <input type="email" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-block text-right mt-1 mb-3">
                <a class="text-light" href="">Forget password?</a>
              </div>
              <div class="d-block text-center" >
                <a href="dashboard.html"><button class="btn btn-primary">Login</button></a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ddcadd200c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
